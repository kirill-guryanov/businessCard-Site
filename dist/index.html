<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <title>HomePage</title>
</head>
<body>

<div class="page">
    <!--Header-->
    <!--Header-->
    <header class="header">
        <div class="container">
            <div class="header__inner">
    
                <div class="row header__row">
                    <div class="col-lg-2">
                        <a class="logo" href="">
                            <span class="logo__prefix">in</span>Web
                        </a>
                    </div>
    
                    <div class="col-lg-8">
                        <nav class="nav">
                            <a class="nav__link active" href="">Главная</a>
                            <a class="nav__link" href="">Услуги</a>
                            <a class="nav__link" href="">Портфолио</a>
                        </nav>
                    </div>
    
                    <div class="col-lg-2">
                        <div class="lang">
                            <a href="" class="lang__item active">Ru</a>
                            <a href="" class="lang__item">Eng</a>
                        </div>
                    </div>
                </div> <!--row-->
    
            </div> <!--header__inner-->
        </div> <!--container-->
    </header>
    <!--Content-->
    <div class="content">
        
        <div class="container">
            <div class="intro">
                <div class="intro__text">Меня зовут</div>
                <div class="intro__title">Кирилл Гурьянов</div>
                <div class="intro__subtitle">Я занимаюсь <span class="intro__subtitle-pink">созданием сайтов</span></div>
        
                <div class="row">
                    <div class="col-lg-3">
                        <a class="btn btn--primary" href="">Оставить заявку</a>
                    </div>
                    <div class="col-lg-9">
                        <ul class="contacts">
                            <li class="contacts__item">
                                <a class="contacts__link"
                                   href="tel:123456789">
                                    123456789
                                </a>
                            </li>
                            <li class="contacts__item">
                                <a class="contacts__link"
                                   href="mailto:example@example.com">
                                    example@example.com
                                </a>
                            </li>
                        </ul> <!--contacts-->
                    </div>
                </div> <!--row-->
        
            </div> <!--intro-->
        </div> <!--container-->
        
        <img class="author" src="./assets/img/man.png" alt="">
        <div class="circle"></div>
        
    </div>
    <!--Footer-->
    <footer class="footer">
        <div class="container">
            3123
        </div>
    </footer>
</div>

<script src="./assets/js/app.min.js"></script>
</body>
</html>
